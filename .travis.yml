# See: https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/use-conda-with-travis-ci.html

language: python
python:
  # Might not have any effect as Python version defined by Conda environment
  - "3.6"
branches:
  only:
  - master
install:
  # ----- Install and set up Miniconda -----
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  # Create the Conda environment
  - conda env create -f environment.yml
  - source activate ceasiompy

  # ----- Install CEASIOMpy -----
  - python setup.py install

  # ----- Install PyTornado -----
  - git clone git@github.com:airinnova/pytornado.git
  - cd pytornado
  - pip install .
  - cd ..
script:
  - bash run_pytest.sh
after_success:
  - codecov
