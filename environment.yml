name: ceasiompy

channels:
  - dlr-sc
  - conda-forge
  - defaults

dependencies:
  - python=3.7
  - numpy>=1.15
  - cpacscreator>=0.1
  # - tigl3>=3.2.1
  - tixi3=3.0.3
  - matplotlib>=3.0.2
  - scipy>=1.1
  - pandas>=0.25.0
  - vtk>=8.2.0
  - xmltodict>=0.12.0
  - openmdao >=2.9.1

  # Testing
  - flake8
  - pytest>=5.0.1
  - pytest-cov
  - codecov==2.0.15

  # Documentation
  - sphinx=3.0.3

  # To compile PyTornado on Mac
  - clang>=4.0.1

  # Misc
  - pip

  - pip:
    - sphinx-rtd-theme==0.4.3
    - smt==0.7.1
    - cpacspy==0.0.8
    - ambiance
    #- aeroframe  # See: https://github.com/airinnova/aeroframe
    #- framat  # See: https://github.com/airinnova/framat
