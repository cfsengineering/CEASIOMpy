[tool.black]
line-length = 99
extend-exclude = '''
/(
  | build/
  | dist/
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v --cov=ceasiompy/ --cov-report xml:coverage.xml"

[tool.coverage.run]
branch = false
source = ["ceasiompy"]

[tool.coverage.report]
exclude_lines = ['def __repr__', 'def __str__', 'if __name__ == "__main__":']
skip_empty = true
omit = ['*/tests/*']

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "./coverage.xml"
