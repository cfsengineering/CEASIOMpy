[tool.black]
line-length = 99
extend-exclude = '''
/(
  | build/
  | dist/
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=ceasiompy/"
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "serial",
]

[tool.coverage.run]
omit = [
  "*/__init__.py",
  "*/__specs__.py",
  "*/AeroFrame/*",
  "*/BalanceConventional/*",
  "*/BalanceUnconventional/*",
  "*/CPACSUpdater/*",
  "*/ModuleTemplate/*",
  "*/Optimisation/*",
  "*/Range/*",
  "*/SMTrain/*",
  "*/SMUse/*",
  "*/SU2MeshDef/*",
  "*/StabilityStatic/*",
  "*/WeightUnconventional/*",
]
